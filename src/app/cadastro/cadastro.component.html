<div class="container-fluid">
  <div class="row bg secondary">
    <div class="col-md-12 text-secondary">
      <h1 class="fs-30 text-center">Usu치rios</h1>
      <h5 class="fs-16 text-center">Veja aqui todos os usu치rios cadastrados ou cadatre um novo:</h5>
    </div>


    <div class="d-flex justify-content-center">
      <button type="button" class="botao btn btn-success mt-3" data-dismiss="modal" data-bs-toggle="modal"
        data-bs-target="#exampleModal" routerLink="/cadastro">Novo Usu치rio</button>

      <button type="button" class=" btn btn-danger mt-3 " routerLink="/usuario">Cancelar</button>
    </div>


    <!---Inicio Modal-->
    <div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Editar Usu치rio</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">

            <div class="form-group">
              <label for="Nome"> </label>
              <input type="text" class="form-control" id="nome" placeholder="Nome" [(ngModel)]='usuario.nome'>
            </div>

            <div class="form-group">
              <label for="Email"> </label>
              <input type="email" class="form-control" id="email" placeholder="Email" [(ngModel)]="usuario.email">
            </div>

            <div class="form-group">
              <label for="Telefone"> </label>
              <input type="tel" class="form-control" id="telefone" placeholder="Telefone"
                [(ngModel)]="usuario.telefone">
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">delete</button>
            <button type="button" class="btn btn-success" data-bs-dismiss="modal" (click)="cadastrar()">Salvar</button>
          </div>
        </div>
      </div>
    </div>
    <!---Fim Modal-->

  </div>
</div>
