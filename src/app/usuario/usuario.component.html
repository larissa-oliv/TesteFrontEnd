
<body>
  <div class="container">

    <div class="row mt-5">
    <div class="col-md-12">
        <h2 class="text-center">Todos os Usuários</h2>
    </div>
    </div>
    
    <div class="row mt-3 mb-5 d-flex justify-content-center">
        <div class="col-md-10">
            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Email</th>
                    <th scope="col">Telefone</th>
                    <th scope="col" class="text-end">Atualizações</th>
                  </tr>
                </thead>
                <tbody> 
                  <tr *ngFor="let usuario of listaUsuarios">
                    <td>{{usuario.nome}}</td>
                    <td>{{usuario.email}}</td>
                    <td>{{usuario.telefone}}</td>
                    <td class="d-flex justify-content-end">
                        <button class="edit btn btn-outline-warning" [routerLink]="['/edit-usuario', usuario.id]" >Editar</button>
                        <button class="btn btn-outline-danger" [routerLink]="['/delete-usuario', usuario.id]">Apagar</button>
                    </td>
                  </tr>
                  
                </tbody>
              </table>
        </div>
    </div>
    
    </div>
    
</body>
